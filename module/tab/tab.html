<body>

	<div class="space">

		<div class="bTabA" id="bTabA_1">
			<div class="bTabA_tit"><span class="cur">作品集7</span><span>关于</span></div>
			<div class="bTabA_bod">
				<div class="bTabA_con show">作品集7</div>
				<div class="bTabA_con">关于</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		var $aA = $("#bTabA_1 .bTabA_tit span"), $aB = $("#bTabA_1 .bTabA_con")
		$aA.each(function(i) {
			$aA.eq(i).on("click", function() {
				$aA.removeClass("cur");
				$aA.eq(i).addClass("cur");
				$aB.removeClass("show");
				$aB.eq(i).addClass("show");
			})
		});
	</script>
