<!doctype HTML>
<html>

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta content="telephone=no" name="format-detection" />
	<title>list</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />

</head>


<body>

	<div class="bHeader fixed">
		<div class="bHeader_in">

			<a class="bHeader_logo" href="#">LOGO</a>

			<a class="bBtnA" href="#">上传作品</a>

			<div class="bDropA">
				<span class="bDropA_tit">个人信息</span>
				<div class="bDropA_pop">
					<a href="#">个人信息</a>
					<a href="#">个人信息</a>
					<a href="#">个人信息</a>
				</div>
			</div>

		</div>
	</div>


	<div class="bPicA" id="bPicA">
		<div id="bPicA_bg" class="bPicA_bg" style="background-image:url(img/banner.jpg);"></div>
	</div>


	<div class="listPicB">
		<div class="bPicB">
			<img src="http://placeholder.qiniudn.com/300x300/fff/c00" />
		</div>
	</div>


	<div class="listTxtA">
		<div class="listTxtA_1">陈洁仪</div>
		<div class="listTxtA_2">信息设计 / 交互视觉设计 / 插画</div>
		<div class="listTxtA_3 cf">
			<span class="listTxtA_3_top">广州美术学院视觉设计学院　信息设计专业</span>
			<span class="listTxtA_3_bot">3,229 次浏览　　164 次被赞</span>
		</div>
	</div>


	<div class="listTab">

		<div class="bTabA" id="bTabA_1">
			<div class="bTabA_tit"><span class="cur">作品集 7</span><span>关于</span></div>
			<div class="bTabA_bod">
				<div class="bTabA_con show">
					
					<div class="listNull">
						<img src="bg/null.jpg" />
					</div>

				</div>
				<div class="bTabA_con">关于</div>
			</div>
		</div>

	</div>


	<div id="listPjaxBox" class="listPjaxBox">
		<div id="listPjax" class="listPjax"></div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.pjax.js"></script>
	<script type="text/javascript" src="js/blo_tab.js"></script>
	<script type="text/javascript" src="js/blo_drop.js"></script>

	<script type="text/javascript">

		if($("#bPicA") ) {
			if($(window).width() > 413) {
				document.body.scrollTop = 300;
				$(window).on("scroll touchmove", function() {
					var nScrollTop = Math.max(document.documentElement.scrollTop,document.body.scrollTop);
					if(nScrollTop < 600) {
						$("#bPicA_bg").css("bottom", -nScrollTop/2);
					}else{
						return;
					}
				});
			}
		}


		if($(".bDropA") ) {
			blo_drop($(".bDropA") );
		}


		if($(".bTabA") ) {
			$(".bTabA").each(function(i) {
				blo_tab($(".bTabA").eq(i).find(".bTabA_tit span"), $(".bTabA").eq(i).find(".bTabA_bod .bTabA_con"));
			});
		}


		$(".bPicC").pjax('.bPicC_a1', '#listPjax', {scrollTo: false});
		$("#listPjax").on('pjax:send', function() {
			$("#listPjaxBox").show();
		});
		$("#listPjaxBox").on("click", function() {
			history.go(-1);
			$("#listPjaxBox").hide();
		});
		$("#listPjax").on("click", function(e) {
			e.stopPropagation();
		});

	</script>

</body>
</html>
